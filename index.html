<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1 class="animate__animated animate__backInDown">Tic Tac Toe</h1>
    <div class="main-container animate__animated animate__fadeIn">
      <div class="turn-text animate__animated animate__fadeIn" >Time to Play!</div>
      <div id="gameboard">
      </div>
      <button id="new-game">New Game</button>
      </div>
    </div>
    <div class="popup-background animate__animated animate__fadeIn">
      <div class="final-popup">
        <div class="popup-text"></div>
        <div class="popup-buttons">
          <div class="restart-game"><img src="./img/restart.png" alt="Restart game button"></div>
          <div class="close-game"><img src="./img/close.png" alt="Close popup button"></div>
      </div>
    </div>
  </body>
  <script src="./scripts.js"></script>
</html>
